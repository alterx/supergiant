<div id="control-bar">
  <div class="btn-group"></div>
  <button class="btn btn-outline-primary" id="new" (click)="open(newKube)">New</button>
   <div ngbDropdown class="d-inline-block">
     <button class="btn btn-outline-primary" id="actions" ngbDropdownToggle>Actions</button>
     <div class="dropdown-menu" aria-labelledby="actions">
       <button class="dropdown-item">Delete</button>
       <button class="dropdown-item">Reprovision</button>
     </div>
   </div>
    <div id="searchbar-icon"></div>
    <div id="filters"></div>
    <input id="searchbar" type="text" placeholder="field:value">
    <ul id="mini-nav">
      <li><a (click)="open(system)">System</a></li>
      <li><a href="#" id="logout">Logout</a></li>
    </ul>
 </div>

 <!-- New Modal -->
 <ng-template #newKube let-c="close" let-d="dismiss">
   <div class="modal-header">
     <h4 class="modal-title">New Kube</h4>
     <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
       <span aria-hidden="true">&times;</span>
     </button>
   </div>
   <div class="modal-body">
     <p>Dropdown Here&hellip;</p>
   </div>
   <div class="modal-footer">
     <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
   </div>
 </ng-template>

 <!-- System Modal -->
 <ng-template #system let-c="close" let-d="dismiss">
   <div class="modal-header">
     <h4 class="modal-title">supergiant Version: 666</h4>
     <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
       <span aria-hidden="true">&times;</span>
     </button>
   </div>
   <div class="modal-body">
     <p>Balls&hellip;</p>
   </div>
   <div class="modal-footer">
     <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
   </div>
 </ng-template>
