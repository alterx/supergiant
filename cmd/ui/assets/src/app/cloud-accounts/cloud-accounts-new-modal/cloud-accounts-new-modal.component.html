<ng-template #newCloudAccountModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">New Cloud Account</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="actions" ngbDropdownToggle>Select a Cloud Provider</button>
      <div class="dropdown-menu" aria-labelledby="actions">
        <button *ngFor="let provider of providers" class="dropdown-item" (click)="sendOpen(provider)">{{ provider }}</button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
