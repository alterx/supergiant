<app-load-balancers-header></app-load-balancers-header>
<div id="item_list_container">
  <table id="item_list" class="table table-hover">
    <thead>
      <tr>
        <th></th>
        <th>Kube Name</th>
        <th>Name</th>
        <th>Address</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr app-load-balancer *ngFor="let loadBalancer of loadBalancers | Search:loadBalancersService.searchString | paginate: { itemsPerPage: 10, currentPage: p[i], id: id }" [loadBalancer]="loadBalancer"></tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation">
    <pagination-controls (pageChange)="p[i] = $event" [id]="id"></pagination-controls>
  </nav>
</div>
