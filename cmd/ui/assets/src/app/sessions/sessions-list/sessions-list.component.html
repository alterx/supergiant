<app-sessions-header></app-sessions-header>
<div id="item_list_container">
  <table id="item_list" class="table table-hover">
    <thead>
      <tr>
        <th></th>
        <th>ID</th>
        <th>USER</th>
        <th>ROLE</th>
        <th>CREATED AT</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr class="item" [id]="'item_'+session.id" app-session *ngFor="let session of sessions | paginate: { itemsPerPage: 10, currentPage: p[i], id: id }" [session]="session"></tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation">
    <pagination-controls (pageChange)="p[i] = $event" [id]="id"></pagination-controls>
  </nav>
</div>
