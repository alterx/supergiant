<td>
  <div class="container">
    <div class="round">
      <input type="checkbox" [id]="session.id" (ngModelChange)="sessionsService.selectItem(session, $event)" [ngModel]="sessionsService.isChecked(session)" />
      <label [for]="session.id"></label>
    </div>
  </div>
</td>
<td>{{ session.user_id }}</td>
<td>{{ session.user.username }}</td>
<td>{{ session.user.role }}</td>
<td>{{ session.created_at }}</td>
