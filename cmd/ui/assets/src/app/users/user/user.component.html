<td>
  <div class="container">
    <div class="round">
      <input type="checkbox" [id]="user.id" (ngModelChange)="usersService.selectItem(user, $event)" checked="false" [ngModel]="usersService.isChecked(user)" />
      <label [for]="user.id"></label>
    </div>
  </div>
</td>
<td>{{ user.username }}</td>
<td>{{ user.role }}</td>
<td><button type="button" class="btn btn-sm pull-right btn-info" [routerLink]="[user.id]">Details >></button></td>
