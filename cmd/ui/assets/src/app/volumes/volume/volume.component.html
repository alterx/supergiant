<td>
  <div class="container">
    <div class="round">
      <input type="checkbox" [id]="volume.id" (ngModelChange)="volumesService.selectItem(volume, $event)" checked="false" [ngModel]="volumesService.isChecked(volume)"/>
      <label [for]="volume.id"></label>
    </div>
  </div>
</td>
<td>{{ volume.name }}</td>
<td>{{ volume.kube_name }}</td>
<td>{{ volume.size }}</td>
<td><div [class]="status(kube)"></div></td>
