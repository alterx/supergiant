<td><input type="checkbox" id="checkbox" (ngModelChange)="nodesService.selectItem(node, $event)" checked="false" [ngModel]="nodesService.isChecked(node)"/></td>
<td>{{ node.kube_name }}</td>
<td>{{ node.size }}</td>
<td>{{ node.provider_id }}</td>
<td>{{ node.cpu_usage }}</td>
<td>{{ node.ram_usage }}</td>
<td>{{ node.name }}</td>
