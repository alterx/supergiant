<head>
  <script>
    console.log("this", document.location)
    console.log("this2", window.location.pathname.split('/').splice(1).join('/'))

    base = document.location

    if (window.location.pathname.split('/')[2] === 'ui') {
      base = '/' + window.location.pathname.split('/')[1] + '/ui/';
    } else {
      base = '/';
    }
    console.log("base:", base)
    document.write('<base href="' + base + '" />');
  </script>
